---
driver:
  name: docker
lint:
  name: yamllint

platforms:
  - name: minio-centos-7
    image: paulfantom/centos-molecule:7
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
  - name: minio-ubuntu-16.04
    image: paulfantom/ubuntu-molecule:16.04
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro

provisioner:
  name: ansible
  lint:
    name: ansible-lint
  playbooks:
    create: create.yml
    prepare: prepare.yml
    converge: playbook.yml
    destroy: destroy.yml

scenario:
  name: default
verifier:
  name: testinfra
  lint:
    name: flake8
    enabled: true
